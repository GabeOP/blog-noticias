<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <main>
      <div>
        <h1>Página de login</h1>
      </div>
      <div id="form">
        <label for="nome">Nome do usuário</label>
        <input type="text" name="nome" id="nomeUsuario" placeholder="Digite um nome de usuário">
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senhaUsuario" placeholder="Insira a sua senha">
        <input type="button" id="btnEntrar" value="Entrar">
      </div>

      <div>
        <p>Não possui uma conta? <a href="../pages/cadastro.html">clique aqui</a></p>
      </div>
    </main>

    <script src="../scripts/login.js"></script>
</body>
</html>
